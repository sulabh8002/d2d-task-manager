<div *ngIf="task">
  <h2>{{ task.name | uppercase }} Details</h2>
  <div><span>id: </span>{{task.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="task.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="back()" class="back">back</button>

</div>
